<html>
  <head><title>The Node Institute</title></head>
  <body bgcolor="#ddd">
    <table border="5" cellpadding="50" align="center"><tr><td>
      <center>
        <h1 style="font-size: 40pt; color: yellow;">The Node Institute</h1>
        <p id="blink" style="font-family: 'Comic Sans MS'"><a href="https://thlorenz.github.io/v8-perf/build/v8-3.14.5/html/">Node Stable (v0.10.28) V8 Docs</a></p>
        <p><img src="http://hit-counter.info/hit.php?id=835103&counter=24"></p>
      </center>
    </td></tr></table>
    <script>
      var $blink = document.getElementById('blink')
        , title  = (document.title + '   ').split('')

      setInterval(function () {
        $blink.style.opacity = Math.abs(($blink.style.opacity || 0) - 1)
        title.push(title.shift())
        document.title = title.join('')
      }, 250)
    </script>
  </body>
</html>
