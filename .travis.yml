language: node_js
env:
  - NODE_VERSION="0.6"
  - NODE_VERSION="0.8"
  - NODE_VERSION="0.10.27"
  - NODE_VERSION="0.10.28"
  - NODE_VERSION="0.10.29"
  - NODE_VERSION="0.10.30"
  - NODE_VERSION="0.11.13"
node_js:
  - "0.10"
notifications:
  email:
    - rod@vagg.org
before_install:
  - npm install npm
  - mv node_modules npm
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - node --version
  - npm/.bin/npm --version
  - npm/.bin/npm run rebuild-tests
  # at this point Travis-CI will implicitly run `npm install` for us
script: tap --gc test/js/*-test.js
